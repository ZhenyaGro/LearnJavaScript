  <script>
    /*
    We have ul/li lists.
    Write code that will output each element of the <li> list:
      1. What is the text in it?
      2. Whaat is the number of children of all nested <li>s?
    */

    'use strict';

    // alert(document.body.textContent);
    let elements = document.querySelectorAll('li');
    console.log(elements);
    for (let elem of elements) {
      alert(elem.firstChild.textContent.trim() + ' ' + elem.querySelectorAll('li').length);
    }
  </script>
